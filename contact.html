<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/df715c140a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/all.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Nothing+You+Could+Do&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/initials.png" />
    <title>Karen Astell</title>
  </head>
  <body>
    <section class="navbar-font hero white-font is-medium">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item is-active" href="index.html">
                <span class="white-font navbar-font bold">Home</span>
              </a>
              <a class="navbar-item is-active" href="portfolio.html">
                <span class="white-font navbar-font bold">Portfolio</span>
              </a>
              <a class="navbar-item is-active" href="contact.html">
                <span class="white-font navbar-font bold">Contact</span>
              </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <span class="navbar-item">
                  <a
                    class="white-font bold nav-link-margin is-inverted"
                    href="https://github.com/karenastell"
                    target="_blank"
                  >
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span class="navbar-font">GitHub</span>
                  </a>
                  <a
                    class="white-font bold nav-link-margin"
                    target="_blank"
                    href="https://www.linkedin.com/in/karen-astell/"
                  >
                    <span class="icon">
                      <i class="fab fa-linkedin"></i>
                    </span>
                    <span class="navbar-font">LinkedIn</span>
                  </a>
                  <a
                    class="white-font bold is-inverted"
                    href="./assets/files/Resume.pdf"
                    target="_blank"
                  >
                    <span class="icon">
                      <i class="far fa-file-pdf"></i>
                    </span>
                    <span class="navbar-font">Resume</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <main class="container form-margin">
      <div class="field">
        <h1 class="title is-1 white-font center underline">Contact Me</h1>
        <label class="label white-font">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Full Name" />
        </div>
      </div>
      <div class="field">
        <label class="label white-font">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input
            class="email input is-danger"
            type="email"
            placeholder="example@example.com"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">This email is invalid</p>
      </div>

      <div class="field">
        <label class="label white-font">Message</label>
        <div class="control">
          <textarea class="textarea message" placeholder="Message" rows="15"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button
          class="white-font bold nav-link-margin is-inverted"
          href="https://github.com/karenastell"
          target="_blank"
        >
          <span class="navbar-font">Submit</span>
        </button>
        </div>
      </div>
    </main>
    <footer class="foot footer-font">
      <div class="content has-text-centered">
        <p>
          <strong class="white-font">Karen Astell</strong>
          <i class="far fa-circle"></i>
          (603) 770 7658
          <i class="far fa-circle"></i>
          <a href="mailto:karenastell@gmail.com"
            ><span class="white-font">KarenAstell@gmail.com</span>
          </a>
        </p>
      </div>
    </footer>
    <script src="/assets/js/contact.js"></script>
  </body>
</html>
